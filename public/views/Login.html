<md-card layout-padding>
    <form ng-submit="login()">
        <md-input-container class="md-block">
            <label for="username">User name</label>
            <md-icon md-svg-icon="../resources"></md-icon>
            <input required type="text" ng-model="user.userName" id="username">
        </md-input-container>
        <md-input-container>
            <label for="password">Password</label>
            <md-icon md-svg-icon="../resources/"></md-icon>
            <input required type="password" ng-model="user.password" id="password">
            <p ng-show="error">{{error}}</p>
        </md-input-container>

        <md-button class="md-primary md-raised" type="submit">Log In</md-button>
        <md-progress-circular ng-show="loading" md-mode="indeterminate"></md-progress-circular>
    </form>
</md-card>
