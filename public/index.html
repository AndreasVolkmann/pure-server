<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="Main as ctrl">
<head>
    <meta charset="UTF-8">
    <title>Pure Server</title>

    <link rel="stylesheet" href="components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-material/angular-material.min.js"></script>
    <script src="components/angular-animate/angular-animate.min.js"></script>
    <script src="components/angular-aria/angular-aria.min.js"></script>
    <script src="components/ngstorage/ngStorage.min.js"></script>
    <script src="components/socket.io-client/socket.io.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/client.js"></script>
    <!-- Controllers -->
    <script src="javascripts/controllers/Main.js"></script>
    <script src="javascripts/controllers/UserController.js"></script>
    <script src="javascripts/controllers/Login.js"></script>
    <script src="javascripts/controllers/NewProject.js"></script>
    <!-- Services -->
    <script src="javascripts/services/Socket.js"></script>
    <script src="javascripts/services/UserFactory.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top navbar-fixed-top">
    <md-toolbar>
        <div class="md-toolbar-tools" md-whiteframe="5">
            <md-button href="#/">Home</md-button>
            <h2><span>Pure Match</span></h2>
            <span flex></span>
            <md-button ng-hide="$root.user" href="#/login" class="md-raised">Log In</md-button>
            <h5 ng-show="$root.user" ><span>
                Logged in as <i>{{$root.user.userName}}</i>
            <md-button  ng-click="ctrl.logout()">(Log Out)</md-button>
            </span></h5>
            <md-button href="#/newproject" class="md-raised">New Project</md-button>
        </div>
    </md-toolbar>
</nav>
<h1 ng-bind="ctrl.title">Pure Seed</h1>

<ng-view></ng-view>

</body>
</html>
